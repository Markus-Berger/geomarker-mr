<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
  <a-scene embedded arjs>
    <a-assets>
      <a-asset-item id="yourModel" src="test.glb"></a-asset-item>
    </a-assets>
  
    <!-- Marker, nur f체r Initialisierung -->
    <a-marker id="marker" preset="hiro">
      <!-- Leeres Platzhalterobjekt, nur zur Pose체bernahme -->
      <a-entity id="markerAnchor"></a-entity>
    </a-marker>
  
    <!-- Kamera -->
    <a-entity camera></a-entity>
  </a-scene>
  
  <script>
    let placed = false;
  
    const marker = document.querySelector('#marker');
    const anchor = document.querySelector('#markerAnchor');
  
    marker.addEventListener('markerFound', () => {
      if (placed) return;
      
      // Marker-Pose holen
      const markerPos = new THREE.Vector3();
      const markerRot = new THREE.Euler();
      anchor.object3D.getWorldPosition(markerPos);
      anchor.object3D.getWorldRotation(markerRot);
  
      // Neues Objekt unabh채ngig vom Marker erstellen
      const model = document.createElement('a-entity');
      model.setAttribute('gltf-model', '#yourModel');
      model.setAttribute('position', `${markerPos.x} ${markerPos.y} ${markerPos.z}`);
      model.setAttribute('rotation', `${THREE.Math.radToDeg(markerRot.x)} ${THREE.Math.radToDeg(markerRot.y)} ${THREE.Math.radToDeg(markerRot.z)}`);
      model.setAttribute('scale', '0.05 0.05 0.05');
  
      // Modell zur Szene hinzuf체gen (nicht zum Marker!)
      document.querySelector('a-scene').appendChild(model);
  
      // Optional: Marker entfernen oder deaktivieren
      marker.setAttribute('visible', 'false');
  
      placed = true;
    });
  </script>
  </body>
</html>
