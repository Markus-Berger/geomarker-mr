<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MindAR.js AR Beispiel</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.7/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>

  <body>
    <a-scene mindar-image="imageTargetSrc: marker.mind; autoStart: true; filterMinCF:0.001; filterBeta: 0.001;" embedded color-space="sRGB" renderer="precision: mediump; antialias: true; alpha: true" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true">
      
      <a-assets>
        <a-asset-item id="model" src="model.glb"></a-asset-item>
      </a-assets>

      <!-- Kamera mit MindAR -->
      <a-camera position="0 0 0" look-controls mindar-camera></a-camera>

      <!-- Anker fÃ¼r Bild-Marker -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity
          gltf-model="#model"
          position="0 0 0"
          scale="0.05 0.05 0.05"
          rotation="0 0 0"
        ></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
